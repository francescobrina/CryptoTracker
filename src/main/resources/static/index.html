<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body.night-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .navbar-dark .navbar-toggler {
            border-color: #ffffff;
        }

        .night-mode .navbar-dark .navbar-toggler-icon {
            filter: invert(1);
        }

        .night-mode .navbar-dark .navbar-toggler {
            border-color: #ffffff;
        }

        .night-mode .navbar-dark .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        .night-mode .card {
            background-color: #212121;
            color: #ffffff;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CryptoTracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">by Francesco Brina</a>
            </li>
            <!--
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            -->

        </ul>
    </div>
</nav>

<!-- Content -->
<div class="container mt-4">
    <h2 class="mb-4">Top 100 Cryptocurrencies</h2>
    <div class="row" id="cryptoCards">
        <!-- Crypto Cards will be dynamically generated here -->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // Function to fetch cryptocurrency data from API
    function fetchCryptocurrencies() {
        fetch('http://localhost:8080/api/cryptocurrencies')
            .then(response => response.json())
            .then(data => {
                const cryptoCards = document.getElementById('cryptoCards');
                data.forEach(crypto => {
                    const card = document.createElement('div');
                    card.classList.add('col-md-4', 'mb-4', 'night-mode');

                    const cardContent = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${crypto.name}</h5>
                                <p class="card-text">Price: $${crypto.current_price}</p>
                                <p class="card-text">Market Cap: $${crypto.market_cap}</p>
                            </div>
                        </div>
                    `;

                    card.innerHTML = cardContent;
                    cryptoCards.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching cryptocurrencies:', error));
    }

    // Call fetchCryptocurrencies when the page loads
    window.onload = fetchCryptocurrencies;

    // Function to toggle night mode
    function toggleNightMode() {
        document.body.classList.toggle('night-mode');
    }

    // Add night mode toggle button to navbar
    const navbarCollapse = document.querySelector('.navbar-collapse');
    const nightModeButton = document.createElement('button');
    nightModeButton.innerHTML = '<i class="fas fa-moon"></i>';
    nightModeButton.classList.add('btn', 'btn-outline-light', 'ml-2');
    nightModeButton.onclick = toggleNightMode;
    navbarCollapse.appendChild(nightModeButton);
</script>
</body>
</html>
